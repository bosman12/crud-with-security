<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Обновить продукт</title>
</head>
<body>
<form action="#" th:action="@{/product-update}" th:object="${product}" method="post" enctype="multipart/form-data">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="title">title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title">
    <br/>
    <label for="description">description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <br/>
    <label for="price">price</label>
    <input type="number" th:field="*{price}" id="price" placeholder="price">
    <br/>
    <label for="city">city</label>
    <input type="text" th:field="*{city}" id="city" placeholder="city">
    <br/>
    <label for="author">author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="author Name">
    <br/>
    <input type="file"   name="file1" placeholder="image">
    <br/>
    <input type="submit"  value="Update product">
</form>
</body>
</html>
